name: lofi-hit

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # GitHub schedules are much more reliable at 5+ minutes

jobs:
  hit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install puppeteer
      - run: node hit.js
